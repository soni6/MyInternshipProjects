<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>pricing page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <header>
        <div class="all"><u><b>
    pricing page</u></b></div>
        <div class="colo">home|account|contact us|
            </div>
    </header>

    <main>
       
        <section class="pricing-options">
            
            <div class="option" id="monthly">
                <h3>Monthly Plan</h3>
                <div class="price" data-currency="$" data-unit="GB">$X</div>
                <button>Select Plan</button>
            </div>

            <!-- Plan 2 - Annual -->
            <div class="option" id="annual">
                <h3>Annual Plan</h3>
                <div class="price" data-currency="$" data-unit="GB">$Y</div>
                <button>Select Plan</button>
            </div>
        </section>

        <!-- Currency and unit customization form -->
        <div class="customization-form">
            <label for="currency">Currency:</label>
            <input type="text" id="currency" placeholder="$">
            
            <label for="unit">Unit:</label>
            <input type="text" id="unit" placeholder="e.g., GB">
        </div>
    </main>

    <footer>
        <!-- Copyright or additional information -->
        <p>&copy; 2024 page pricing. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript for interactive elements -->
    <script src="script.js"></script>
</div>
</body>
</html>
